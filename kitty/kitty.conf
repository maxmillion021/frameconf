#: Colors and themes
#: ----------------

# Base colors
foreground           #dddddd
background           #000000

# Black
color0               #000000
color8               #767676

# Red
color1               #cc0403
color9               #f2201f

# Green
color2               #19cb00
color10              #23fd00

# Yellow
color3               #cecb00
color11              #fffd00

# Blue
color4               #0d73cc
color12              #1a8fff

# Magenta
color5               #cb1ed1
color13              #fd28ff

# Cyan
color6               #0dcdcd
color14              #14ffff

# White
color7               #dddddd
color15              #ffffff

# URLs
url_color            #0087bd
url_style            curly

#: Fonts
#: -----

# Font family
font_family         JetBrains Mono
bold_font           auto
italic_font         auto
bold_italic_font    auto

# Font size (in pts)
font_size           13.0

# Adjust line height and letter spacing
adjust_line_height  0
adjust_column_width 0
box_drawing_scale   0.001, 1, 1.5, 2

# Font features
disable_ligatures   never
font_features       none

#: Terminal settings
#: ----------------

# Set the term variable
term xterm-256color

#: Performance
#: -----------

# Sync to monitor refresh rate
sync_to_monitor     yes

# Delay between screen updates (in milliseconds)
repaint_delay       10

# Delay before input from programs is processed (in milliseconds)
input_delay         3

# Use GPU acceleration
enable_audio_bell   no

# Limit frames per second
# Higher = smoother but more CPU usage
sync_to_monitor     yes

# Visual bell duration
visual_bell_duration 0.0

# Window layout
remember_window_size yes
initial_window_width 640
initial_window_height 400

# Terminal bell
enable_audio_bell    no
visual_bell_duration 0.0
window_alert_on_bell yes

# Background opacity (requires a compositor)
background_opacity  0.8
